<!doctype html>
<html>
<head>
     <title>Edit Contact</title>
     <!-- use styles.css to override bootstrap defaults when needed-->
	  <script type = "text/javascript" src = "js/code.js"></script>
     <link href="css/styles.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id = body>
	<h1 id = title> Contact Manager </h1>
	
	<div id = editBox>
		<h2 class = "text-center">Edit Contact</h2>
		<div class = "bg-danger" id = errorBoxEdit>Error: </div>
		<div class="input-group mb-3">
          	<input type="text" class="form-control" id="editName" placeholder="Name" aria-label="Name">
     	</div>
		<div class="input-group mb-3">
          	<input type="text" class="form-control" id="editPhone" placeholder="Phone Number" aria-label="Phone Number">
		</div>
		<div class="input-group mb-3">
          	<input type="text" class="form-control" id="editEmail" placeholder="Email" aria-label="Email">
		</div>
		<div class = "bg-success" id = "contactEditSuccess">Contact has been Updated</div>
		<button class = "btn btn-large btn-primary" id = editCmdButton onclick="editContat();">Update</button>
		<p class = "text-center"><br><a href="search_menu.html" id = "editMenuReturn">Return to Search</a></p>
	</div>

	<script>
		document.getElementById('editName').value = localStorage.getItem('contactName');
		document.getElementById('editPhone').value = localStorage.getItem('contactPhone');
		document.getElementById('editEmail').value = localStorage.getItem('contactEmail');
	</script>

	<script src="jquery-3.7.1.min.js"></script>
     <script type="text/javascript" src="scripts.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
