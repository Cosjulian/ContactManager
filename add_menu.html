<!doctype html>
<html>
<head>
     <title>Add Contacts</title>
     <!-- use styles.css to override bootstrap defaults when needed-->
     <link href="styles.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id = body>
	<h1 id = title> Contact Manager </h1>
	
	<div id = addBox>
		<h2 class = "text-center">Add Contacts</h2>
		<div class = "bg-danger" id = errorBoxAdd>Error: </div>
		<div class="input-group mb-3">
          	<input type="text" class="form-control" id="addName" placeholder="Name" aria-label="Name">
     	</div>
		<div class="input-group mb-3">
          	<input type="text" class="form-control" id="addPhone" placeholder="Phone Number" aria-label="Phone Number">
		</div>
		<div class="input-group mb-3">
          	<input type="text" class="form-control" id="addEmail" placeholder="Email" aria-label="Email">
		</div>
		<div class = "bg-success" id = "contactAddSuccess">Contact has been added</div>
		<button class = "btn btn-large btn-primary" id = addCmdButton >Create</button>
		<p class = "text-center"><br><a href="main_menu.html" id = "addMenuReturn">Return</a></p>
	</div>

	<script src="jquery-3.7.1.min.js"></script>
     <script type="text/javascript" src="scripts.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
