<!doctype html>
<html>
<head>
     <title>Search/Edit Contacts</title>
     <!-- use styles.css to override bootstrap defaults when needed-->
	  <script type=""text/javascript" src="js/code.js"></script>
     <link href="css/styles.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id = body>
	 <h1 id = title> Contact Manager </h1>

	 <style>
		#contactsTable {
			border-collapse: collapse;
			width: 100%;
			table-layout: auto;
			margin-top: 20px;
		}

		#contactsTable th, #contactsTable td {
			border: 2px solid black;
			padding: 8px;
			text-align: left;
			word-wrap: break-word;
		}

		#contactsTable th {
			background-color: #f2f2f2;
		}

		#contactsTable tr:nth-child(even) {
			background-color: #f9f9f9;
		}
	 </style>
	
	 <div id = searchBox>
		 <h2 class = "text-center">Search Contacts</h2>
		 <div class="input-group mb-3">
               <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" aria-label="First Name">
         </div>
	    <!--table used to show the contacts-->
	<!--placeholder info is hard-coded currently-->
	<table id="contactsTable">
		<thead id="tableHeader" style="display: none;">
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="results">
			<!-- Contact rows will be dynamically inserted here -->
		</tbody>
	</table>
		 


		 <button class = "btn btn-large btn-primary" id = searchCmdButton onclick="doSearch();" >Find</button>
		 
		 <p class = "text-center"><br><a href="main_menu.html">Return</a></p>
	 </div>

	<script src="jquery-3.7.1.min.js"></script>
     <script type="text/javascript" src="scripts.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>		
</html>
