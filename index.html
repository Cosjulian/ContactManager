<!doctype html>
<html>
<head>
     <title>Contact Manager Login</title>
     <!-- use styles.css to override bootstrap defaults when needed-->
	<script type="text/javascript" src ="js/code.js"></script>
     <link href="css/styles.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id = body>

     <h1 id = title> Contact Manager </h1>

     <div id = loginBox>
          <h2 class = "text-center">Enter your Credentials</h2>
          <div class = "bg-danger" id = errorBoxLogin>Error: </div>
          <div class="input-group mb-3">
               <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
               <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
               <span class="input-group-text" id="basic-addon2"> 
                    Show  &nbsp
                    <input class="form-check-input mt-0" type="checkbox" id="check-show" value="" aria-label="Checkbox for following text input">
               </span>
               
          </div>
          <button class = "btn btn-large btn-primary" id = loginButton onclick="doLogin();" >Login</button>
          <!--signUp.html still needs to be made-->
          <p class = "text-center"><br>First Time? <a href="signUp.html">Sign Up Here!</a></p>
     </div>

     
     <script src="jquery-3.7.1.min.js"></script>
     <script type="text/javascript" src="scripts.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
     
</html>
